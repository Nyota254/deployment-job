version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}

jobs:

####################################################################
# Infrastructure creation job
####################################################################

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file infra-launcher.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

####################################################################
#Infrastructure creation job ending
####################################################################

#####################################################################
#Smoke Test Job
#####################################################################

  smoke_test:
    docker:
      - image: amazon/aws-cli
    
    steps:
      - checkout
      - run: apk update && apk add curl curl-dev bash
      - run:
          name: Check connectivity of https://blog.udacity.com/ site
          command: |
            URL="https://blog.udacity777.com/"

            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      - destroy_environment

workflows:
  # create-infrastructure-workflow:
  #   jobs:
  #     - create_infrastructure

  my-workflow:
    jobs:
      - create_infrastructure
      - smoke_test:
          requires:
            - create_infrastructure
